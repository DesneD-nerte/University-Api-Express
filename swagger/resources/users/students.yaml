get:
  summary: Returns all students.
  security: 
    - bearerAuth: []
  parameters:
    - name: limit
      in: query
      description: Parameter limit of students
      schema:
        type : integer
        format: int64
        minimum: 0
    - name: page
      in: query
      description: Parameter skip of students
      schema:
        type : integer
        format: int64
        minimum: 0
  responses: 
    '200':
      description: OK
      content: 
        application/json:
          schema: 
            type: array
            items: 
              $ref: '../../schemas/UserMainDesc.yaml'
    "401": 
      $ref: '../../responses/UnauthorizedError.yaml'