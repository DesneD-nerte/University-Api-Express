delete:
  summary: delete one or many news and return
  tags: 
    - News
  security: 
    - bearerAuth: []
  requestBody: 
    description: News content
    required: true
    content:
      application/json:
        schema:
          $ref: '../../schemas/IdMongo.yaml'

  responses:
    '200':
      description: A JSON of all deleted news
      content:
        application/json:
          schema: 
            $ref: '../../schemas/News.yaml'
    "401": 
      $ref: '../../responses/UnauthorizedError.yaml'
