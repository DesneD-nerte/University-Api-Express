get:
  summary: Returns news
  tags: 
    - News
  security: 
    - bearerAuth: []
  parameters:
    - name: limit
      in: query
      description: Parameter limit of news
      schema:
        type : integer
        format: int64
        minimum: 0
    - name: page
      in: query
      description: Parameter skip of news
      schema:
        type : integer
        format: int64
        minimum: 0
  responses:
    '200': 
      description: A JSON user by id
      content:
        application/json:
          schema: 
            type: array
            items:
              $ref: '../../schemas/News.yaml'
    "401": 
      $ref: '../../responses/UnauthorizedError.yaml'